<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Interacting with charts by AJAX</h3>
        <p:growl id="growl" showDetail="true" />
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="With AJAX Behavior Event" />
            <p:chart type="bar" id="withAjax" value="#{barChartBean.model}" style="height:250px">
                <p:ajax event="itemSelect" listener="#{barChartBean.itemSelect}" update="growl" />
            </p:chart>

        </h:panelGrid>
    </ui:define>
</ui:composition>
