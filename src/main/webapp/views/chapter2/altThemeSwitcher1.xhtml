<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">

        <h3 style="margin-top:0">Stateful Theme Switcher (AJAX)</h3>

        <p:themeSwitcher id="statefulSwitcher1" value="#{userSettingsController.theme}"
                         style="width:165px" effect="fade">
            <f:selectItem itemLabel="Choose Theme" itemValue=""/>
            <f:selectItems value="#{userSettingsController.themes}"/>
            <p:ajax listener="#{userSettingsController.saveTheme}"/>
        </p:themeSwitcher>

    </ui:define>
</ui:composition>
